<div class="card">
  <div class="header">
    <h2 class="title">Flight Search</h2>
    <h4 class="title">Name: {{ name }}</h4>
  </div>
  <div class="content">
    <form>
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from" name="from" class="form-control" />
      </div>
      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to" name="to" class="form-control" />
      </div>

      <div class="form-group">
        <button
          (click)="search()"
          [disabled]="!from || !to"
          class="btn btn-default">Search</button>
        <button
          (click)="changeName()"
          class="btn btn-default">change State</button>
      </div>
    </form>
  </div>
</div>

<div class="card" *ngIf="flights.length">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Id</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let flight of flights"
        [class.active]="selectedFlight === flight">
        <td>{{ flight.id }}</td>
        <td>{{ flight.from }}</td>
        <td>{{ flight.to }}</td>
        <td>{{ flight.date | date:'dd.MM.YYYY HH:mm' }}</td>
        <td>
          <a
            (click)="select(flight)"
            style="cursor: pointer;">Select</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
